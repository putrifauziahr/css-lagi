<!DOCTYPE html>
<html>
<head>
	<title> Border Collapse </title>
<style type="text/css">
	
	*{
		font-family: tahoma;
	}
	table{
		border-collapse: collapse;
		width: 100%; 
	}
	th, td{
		text-align: left;
		padding: 8px;
	}
	tr:nth-child(even){
		background-color: #f2f2f2;
	}
	th{
		background-color: #E91E63;
		color: white;
	}
</style>
</head>

<body>
	<p> Ini Judulnya </p>
<table >
	<tr>
		<th> Nama Depan</th>
		<th> Nama Belakang </th>
	</tr>
	<tr>
		<td> Tatang</td>
		<td> Samsuri</td>
	</tr>
	<tr>
		<td> Raras</td>
		<td>  Rismaya </td>
	</tr>
</table>
</body>
</html>
