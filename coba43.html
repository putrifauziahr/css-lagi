<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dropdown</title>
    <style>
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content{
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        padding: 12px;
        z-index: 1;
    }
    .dropdown:hover .dropdown-content{
        display: block;
    }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <h2>Dropdown yang muncul ketika di-hover</h2>
    <p>Coba arahkan kursor mouse teks di bawah ini untuk menampilkan dropdown
        <b>Halo Polindra</b>
        <div class="dropdown">
            <span>Ke sini</span>
            <div class="dropdown-content">
                Halo Polindra!
            </div>
        </div>
    </p>
</body>
</html>
