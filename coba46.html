<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image galery</title>
    <style type="text/css">
        .gallery{
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 200px;
        }
        .gallery:hover{
            border: 1px solid #777;
        }
        .deskripsi{
            padding: 15px;
            text-align: center;
        }
        .gallery img{
            width: 100%;
            height: auto;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="gallery">
        <a href="#">
            <img src="sungai.jpg" alt="sungai">
        </a>
        <div class="deskripsi">Deskripsi gambar</div>
    </div>
    <div class="gallery">
        <a href="#">
            <img src="hutan.jpg" alt="hutan">
        </a>
        <div class="deskripsi">Deskripsi gambar</div>
    </div>
    <div class="gallery">
        <a href="#">
            <img src="cahaya.jpg" alt="gunung">
        </a>
        <div class="deskripsi">Deskripsi gambar</div>
    </div>
    <div class="gallery">
        <a href="#">
            <img src="gunung.jpg" alt="gunung">
        </a>
        <div class="deskripsi">Deskripsi gambar</div>
    </div>
</body>
</html>
