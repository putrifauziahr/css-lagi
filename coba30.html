<!DOCTYPE html>
<html lang="en">
<head>

    <title> property float-right </title>
</head>
<body>
    <style>
        .right {
            float:right;
            width: 300px;
            border: 300px solid #73ad21;
            padding: 10px;
        }
    </style>

    <h2> Align Kanan </h2>
    <p>  cara lain agar elemen rata ke kanan menggunakan property <b> 'float : right'</b> </p>


<div class="right">

    <p>Ini adalah paragraf di dalam elemen div yang diatur perataannya menggunakan property <b> 'float : right'</b></p>
</div>
</body>
</html>
