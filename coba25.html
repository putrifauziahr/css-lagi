<!DOCTYPE html>
<html>
<head>
	<title> Property Float </title>
<style type="text/css">

img {
	float: right;
	margin: 0;
	width: 150px;
	height: 150px;
}
</style>
</head>

<body>

	<p>
		Pada contoh ini, image polindra akan menampung (float) di sebelah kanan layar. sementara itu, perataan teks akann menyesuaikan secara otomatis (wrap)
	</p>

	<p>
		<img src="POLINDRA.PNG" alt="POLINDRA">
	</p>

</body>

</html>
