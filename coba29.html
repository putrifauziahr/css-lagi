<!DOCTYPE html>
<html lang="en">
<head>

    <title> property absolut </title>
</head>
<body>
    <style>
        .right {
            margin: absolute;
            width: 0%;
            border: 300px solid #73ad21;
            padding: 10px;
        }
    </style>

    <h2> Align Kanan </h2>
    <p>  cara lain agar elemen rata ke kanan </p>


<div class="right">

    <p>Ini adalah paragraf di dalam elemen div yang rata ke kanan (align right) menggunakan property <b> 'position : absolute'</b></p>
</div>
</body>
</html>
