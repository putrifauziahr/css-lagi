<!DOCTYPE html>
<html lang="en">
<head>

    <title> property line-height </title>
</head>

    <style>
        .center {
            text-align: center
            border: 3px solid #73ad21;
            line-height : 200px;
        }
    </style>

<body>
    <h2> Teks rata tengah secara vertikal</h2>
    <p> pada contoh ini, kita gunakan property <b>'line-height'</b> untuk mengatur perataan teks tengah secara vertikal pada elemen paragraf di elemen div</p>

<div class="center">
    <p> Teks ini ditampilkan rata secara vertikal dan horizontal.</b></p>
</div>
</body>
</html>
