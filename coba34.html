<!DOCTYPE html>
<html lang="en">
<head>

    <title> Tooltip hover </title>
</head>

    <style>
        p {
            background-color: yellow;
            display: none;
            padding: 20px;
        }
        div:hover p{
            display:block;
        }
    </style>
<body>
   <div>
    Hover ke sini untuk menampilkan elemen paragraf!    
       <p>
           ini elemen paragraf yang disembunyikan kemudian muncul ketika div di-hover
       </p>
   </div>

  
</body>
</html>
