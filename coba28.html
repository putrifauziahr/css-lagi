<!DOCTYPE html>
<html lang="en">
<head>

    <title> property margin </title>
</head>
<body>
    <style>
        .center {
            margin:auto;
            width: 60%;
            border: 3px solid mediumseagreen;
            padding: 10px;
        }
    </style>

    <h2> Elemen div yang dilakukan perataan tengah </h2>
    <p>  untuk menengahkan elemen block (misalnya div secara horizontal gunakan property <b>'margin:auto'</b>  </p>


<div class="center"> Elemen div yang ini tidak lagi menggunhakan property clear 
<p><b>Note :</b> property 'margin:auto' tidak dapat digunakan pada IE8, walaupun '!DOCTYPE' dideklarasikan</p>

</div>
</body>
</html>
